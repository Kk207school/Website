<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;"></canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(150,90,60,0,3*Math.PI);
ctx.font = "48px serif";
ctx.fillText("I drew text on canvas :)", 7, 40);
</script> 

</body>
</html>
